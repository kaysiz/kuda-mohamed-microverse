<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
    <div>
        <h1 id="title">Microverse Survey</h1>
        <p id="description"> This is a short description of the form.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Enter Name</label><br>
            <input id="name" type="text" placeholder="Enter Name" required><br>
            <label for="email" id="email-label">Enter Email</label><br>
            <input id="email" type="email" placeholder="Enter Email" required><br>
            <label for="number" id="number-label">Enter Number</label><br>
            <input id="number" type="number" placeholder="Enter number between 10 and 50" min = "10" max = "50" ><br>
            <select id="dropdown">
                <option>Mohamed</option>
                <option>Kuda</option>
            </select><br>
            <input type = "radio" name = "gender" value="male">
            <label for=""> Male</label><br>
            <input type = "radio" name = "gender" value="female">
            <label for=""> Female</label><br>
            <input type = "checkbox" name="food1" value="rice">
            <label for="food1"> Rice</label><br>
            <input type = "checkbox" name="food2" value="meat">
            <label for="food2"> Meat</label><br>
            <input type = "checkbox" name="food3" value="juice">
            <label for="food3"> Juice</label><br>
            <textarea rows="4" cols="50"></textarea>
            <br>
            <input type="submit" id="submit" value="Submit"> 
       </form>

        </form>
    </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
